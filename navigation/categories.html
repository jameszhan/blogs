{% for category in site.categories %}
<div class="box">
    <h2 class="title" id="{{ category[0] }}">
        <span class="icon-text"><i class="glyphicon glyphicon-tag"></i> {{ category[0] }}</span>
    </h2>
    {% assign posts = category[1]%}
    {% include posts %}
</div>
{% endfor %}
