---
weight: 1
title: 博客
layout: index
---

<div class="box container-fluid">
  <h2 class="title">文章列表</h2>
  <ul>
    {% for post in site.posts %}
      <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="pull-right">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
